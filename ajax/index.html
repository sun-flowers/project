<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="ajax.js"></script>
	<style>
		li{
			list-style: none;
			border:1px solid red;
		}
	</style>
</head>
<body>

	<h1 id="myH">ajax test</h1>

	<script>
		window.onload = function(){
			var myH = document.getElementById('myH');

			getJSON('a.json',function(doc){
				console.log(doc)
				myH.innerHTML = `
					<ul>
						<li>${doc.name}</li>
						<li>${doc.age}</li>
						<li>${doc.jender}</li>
					</ul>
				`;
			});

		}
		
	</script>
	
</body>
</html>
