<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="ajax.js"></script>
	<style>
		/*li{
			list-style: none;
			border:1px solid red;
		}*/
		#myH,tr,td{
			border-collapse:separate;
			border-spacing:1px 1px;
			border:1px solid red;
		}
	</style>
</head>
<body>

	<table id="myH">
		<tr>
			<td>姓名</td>
			<td>年龄</td>
			<td>性别</td>
		</tr>
	</table>

	<script>
		window.onload = function(){
			var myH = document.getElementById('myH');

			getJSON('a.json',function(doc){
				console.log(doc)
				 myH.innerHTML += `
				<tr>
					<td>${doc.name}</td>
					<td>${doc.age}</td>
					<td>${doc.jender}</td>
				</tr>
				 `;
			});

		}
		
	</script>
	
</body>
</html>
