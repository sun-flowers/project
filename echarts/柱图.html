<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <script src="js/echarts.js"></script>

<body>

    <div id="main" style="width: 600px;height:400px;"></div>

    <script>
        // 基于准备好的dom，初始化echarts实例
//        var myChart = echarts.init(document.getElementById('main'));

        ////////////////////////////////
        // ajax call
        var response = {
            "success": true,
            "message": "请求成功",
            "data": [
                {
                    "title": ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
                    "value": [15, 20, 56, 10, 10, 20]
                }
            ]
        };

        renderCharts();

        function renderCharts() {
            var myChart = echarts.init(document.getElementById('main'));
            var option = {
                title: {
                    text: 'ECharts 入门示例 - 柱图'
                },
                color: ['red'],
                tooltip: {},
                legend: {
                    data:['销量']
                },
                xAxis: {
                    data: response.data[0].title
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    barWidth: '20px',
                    data: response.data[0].value
                }]
            };

            myChart.setOption(option);
        }
